<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Album List - CDK Virtual Scroll
  </h1>
</div>
<div class="container">
  <mat-card>
    <cdk-virtual-scroll-viewport itemSize="160" class="photo-viewport">
      <div *cdkVirtualFor="let item of photos" class="photo-item">
        <div class="img-item">
          <img src="{{item.thumbnailUrl}}" alt="{{item.title}}" />
        </div>
        <div class="p-item">
          <p>{{item.title}}</p>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card>
</div>
